language: node_js
dist: trusty
node_js:
- stable
cache:
  directories:
  - node_modules
after_success:
  - ./bin/codecov -e TRAVIS_NODE_VERSION -f coverage/*.json
script:
- sonar-scanner
- npm test
- npm run build
deploy:
  provider: surge
  cleanup: true
  domain: sytw.surge.sh
  project: "./build/"
on:
  branch: master
notifications:
  slack:
    secure: 
addons:
  sonarcloud:
    organization: "sytw2019" 
    token: 
      secure: ${sqtoken}
