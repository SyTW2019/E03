codecov:
  require_ci_to_pass: yes
  branch: master

coverage:
  precision: 3
  round: down
  range: "0...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

fixes:
  - "io/github/SyTW2019/E03::src/main/io.github.SyTW2019.E03"
